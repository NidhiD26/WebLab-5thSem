<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Simple Converter</title>

    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
        }

        textarea,
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: 0;
            border-radius: 6px;
            cursor: pointer;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>

<body>

    <h1>Simple Converter</h1>

    <!-- JSON to Object -->
    <div class="box">
        <h3>1. JSON → Object</h3>
        <textarea id="json"></textarea>
        <button onclick="jsonToObject()">Convert</button>
        <pre id="jsonOut"></pre>
    </div>

    <!-- JSON Date -->
    <div class="box">
        <h3>2. JSON Date → Date()</h3>
        <textarea id="dateJson"></textarea>
        <button onclick="jsonToDate()">Convert</button>
        <pre id="dateOut"></pre>
    </div>

    <!-- JSON <-> CSV -->
    <div class="box">
        <h3>3. JSON ↔ CSV</h3>
        <textarea id="jsonCsv"></textarea>
        <button onclick="jsonToCsv()">JSON → CSV</button>
        <pre id="csvOut"></pre>

        <textarea id="csv"></textarea>
        <button onclick="csvToJson()">CSV → JSON</button>
        <pre id="csvJsonOut"></pre>
    </div>

    <!-- Hash -->
    <div class="box">
        <h3>4. Hash String</h3>
        <input id="hashText">
        <button onclick="makeHash()">Hash</button>
        <pre id="hashOut"></pre>
    </div>

    <script>
        // Show output
        function show(id, text) {
            const box = document.getElementById(id);
            box.style.display = "block";
            box.textContent = text;
        }

        // 1. JSON to Object
        function jsonToObject() {
            try {
                let obj = JSON.parse(json.value);
                show("jsonOut", JSON.stringify(obj, null, 2));
            } catch {
                show("jsonOut", "Invalid JSON");
            }
        }

        // 2. JSON Date to Date()
        function jsonToDate() {
            try {
                let data = JSON.parse(dateJson.value);
                let d = new Date(data.date);

                if (isNaN(d)) show("dateOut", "Invalid Date");
                else show("dateOut", d.toString());

            } catch {
                show("dateOut", "Invalid JSON");
            }
        }

        // 3A. JSON -> CSV
        function jsonToCsv() {
            try {
                let arr = JSON.parse(jsonCsv.value);
                let keys = Object.keys(arr[0]);

                let header = keys.join(",");
                let rows = arr.map(item => keys.map(k => item[k]).join(","));
                let csv = [header, ...rows].join("\n");

                show("csvOut", csv);
            } catch {
                show("csvOut", "Invalid JSON");
            }
        }

        // 3B. CSV -> JSON
        function csvToJson() {
            try {
                let lines = csv.value.trim().split("\n");
                let keys = lines[0].split(",");

                let result = lines.slice(1).map(line => {
                    let values = line.split(",");
                    let obj = {};
                    keys.forEach((k, i) => obj[k] = values[i]);
                    return obj;
                });

                show("csvJsonOut", JSON.stringify(result, null, 2));
            } catch {
                show("csvJsonOut", "Invalid CSV");
            }
        }

        // 4. Hash
        function makeHash() {
            if (!hashText.value) return show("hashOut", "Empty input");
            show("hashOut", CryptoJS.SHA256(hashText.value).toString());
        }
    </script>

</body>

</html>
