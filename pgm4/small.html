<!DOCTYPE html>
<html>

<head>
  <title>Registration Form | vtucode</title>
  <style>
    body {
      /* font-family: Arial, sans-serif; */
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* margin: 0; */
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 14px;
    }

    .gender {
      display: flex;
      /* gap: 10px; */
      /* align-items: center; */
    }

    .buttons {
      display: flex;
      gap: 10px;
      /* justify-content: center; */
    }

    input[type="submit"],
    input[type="reset"] {
      /* border: none; */
      padding: 10px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"] {
      background: #4CAF50;
    }

    input[type="reset"] {
      background: #f44336;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <div class="form-group"><label>First Name:</label><input type="text" required></div>
      <div class="form-group"><label>Last Name:</label><input type="text" required></div>
      <div class="form-group"><label>Email:</label><input type="email" required></div>
      <div class="form-group"><label>Password:</label><input type="password" required></div>
      <div class="form-group"><label>Date of Birth:</label><input type="date"></div>
      <div class="form-group">
        <label>Gender:</label>
        <div class="gender">
          <input type="radio" name="gender">Male
          <input type="radio" name="gender">Female
        </div>
      </div>
      <div class="form-group">
        <label>Country:</label>
        <select>
          <option>USA</option>
          <option>Canada</option>
          <option>UK</option>
          <option>India</option>
        </select>
      </div>
      <div class="form-group"><label>Bio:</label><textarea rows="4"></textarea></div>
      <div class="buttons">
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>

</html>
